# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Ant
      run: | 
        wget https://downloads.dataiku.com/public/studio/11.3.1/dataiku-dss-11.3.1.tar.gz
        tar -zxvf dataiku-dss-11.2.1.tar.gz  dataiku-dss-11.2.1/dist
        tar -zxvf dataiku-dss-11.2.1.tar.gz  dataiku-dss-11.2.1/lib
        export DKUINSTALLDIR=$(pwd)/dataiku-dss-11.2.1
        ant -noinput -buildfile build.xml
